        <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

        <style>
            body{
                background: url(imagenes/fondocontraolvidada.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;      
                background-size: cover;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }   
            main {
                flex: 1 0 auto;
            }

            footer {
                background-color: black;
                position: absolute;
                bottom: 0;
                width: 100%;

            } .input-field label {
                color: black!important;
            }
            /* label focus color */
            .input-field input[type=email]:focus + label {
                color: black! important;
            }
            /* label underline focus color */
            .input-field input[type=email]:focus {
                border-bottom: 1px solid #0d47a1! important;
                box-shadow: 0 1px 0 0 #0d47a1 ! important;
            }

            .input-field input[type=email].valid {
                border-bottom: 1px solid #76ff03!important;
                box-shadow: 0 1px 0 0 #76ff03!important;
            }

            .input-field input[type=email].invalid {
                border-bottom: 1px solid red !important;
                box-shadow: 0 1px 0 0 red!important;
            }
            /* icon prefix focus color */
            .input-field .prefix.active {
                color: #000;
            }
        </style>
        <script>

            function email() {
                var letras = "@._-1234567890ABCDEFGHIKKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
                var x = event.keyCode;
                var letra = String.fromCharCode(x);
                var n = letras.indexOf(letra);
                if (n === -1) {
                    event.returnValue = false;
                }
            }
        </script>
    </head>


    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <nav>

            </div>

        <div class="container">
            <div class="col s12 white" style="text-align: center; margin-top: 7em">
                <h3>¿Has olvidado tu contraseña?</h3>
                <h5>¡No hay problema! en Angel la puedes recuperar sin problema.</h5>
                ¡Recíbela por correo!
                <form name="recuperarcontra" action="seguridad_recuperar" method="post">
                    <div class="col s12">
                        Ingresa tu correo de Usuario:
                        <div class="input-field inline">
                            <input id="email_inline" onkeypress="email()" required="" type="email" class="validate" name="correo">
                            <label for="email_inline">Email</label>
                            <span class="helper-text" data-error="¡Incorrecto!" data-success="¡Correcto!">Ingresa tu correo con formato válido</span>
                        </div>
                        <BR><br>
                        <button class="btn btn-large waves-effect waves-light light-blue lighten-2" type="submit" name="action">¡Listo!
                            <i class="material-icons right">send</i>
                        </button><br><br>

                    </div>
                </form>
            </div>                
        </div>
