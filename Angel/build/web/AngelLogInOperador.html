        <style>
            
            body{
                background: url(imagenes/fondologad.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;      
                background-size: cover;
            }   
            /* label color */
            .input-field label {
                color: black!important;
            }
            /* label focus color */
            .input-field input[type=text]:focus + label {
                color: black! important;
            }
            /* label underline focus color */
            .input-field input[type=text]:focus {
                border-bottom: 1px solid #795548! important;
                box-shadow: 0 1px 0 0 #795548! important;
            }

            .input-field input[type=text].valid {
                border-bottom: 1px solid #76ff03!important;
                box-shadow: 0 1px 0 0 #76ff03!important;
            }

            .input-field input[type=text].invalid {
                border-bottom: 1px solid red !important;
                box-shadow: 0 1px 0 0 red!important;
            }
            /* icon prefix focus color */
            .input-field .prefix.active {
                color: #000;
            }
            .input-field input[type=password]:focus + label {
                color: black! important;
            }
            /* label underline focus color */
            .input-field input[type=password]:focus {
                border-bottom: 1px solid #795548! important;
                box-shadow: 0 1px 0 0 #795548! important;
            }

            .input-field input[type=password].invalid {
                border-bottom: 1px solid red !important;
                box-shadow: 0 1px 0 0 red!important;

            }

            .input-field input[type=password].valid {
                border-bottom: 1px solid #76ff03!important;
                box-shadow: 0 1px 0 0 #76ff03!important;
            }
            ul.dropdown-content.select-dropdown li span {
                color: #795548; /* no need for !important :) */
            }   
            *::-webkit-input-placeholder {
                /* Google Chrome y Safari */
                color: #795548;
            }
        </style>
        <script>
            function revelarContra1() {
                var x = document.getElementById("contra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
            function revelarContra2() {
                var x = document.getElementById("ccontra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
            function revelarContrasesiones() {
                var x = document.getElementById("iniciarsesioncontra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
            function revelarContrasesionesMobiles() {
                var x = document.getElementById("iniciarsesionmobilecontra");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }</script>

    </head>


    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

                    <form action="inicia_sesion_operador" method="post">   
                        <ul id="nav-mobile" class="right hide-on-med-and-down">

                            <li>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>

                            <li class="col s2">
                                <div class="input-field col">
                                    <i class="material-icons prefix">https</i>
                                    <input  name="contra" id="iniciarsesioncontra" name="contra" onkeypress="alfanumerico()" placeholder="Contraseña" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" required type="password" class="validate white-text">
                                </div>

                            <li class="col ">
                                <div class="col  valign-wrapper" ><br>

        <form action="inicia_sesion_operador" method="post">                
            <ul class="sidenav flow-text" id="mobile-demo" style="text-align: center">

                <li> 
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="iniciarsesionmobilenombre" name="correo" onkeypress="email()" pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" required type="text" class="validate">
                        <label for="iniciarsesionmobilenombre" >Correo de Usuario:</label>

                    </div>
                </li>
                <li>
                    <div class="input-field col s6">
                        <i class="material-icons prefix ">https</i>
                        <input id="iniciarsesionmobilecontra" name="contra" onkeypress="alfanumerico()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" required type="password" class="validate">
                        <label for="iniciarsesionmobilecontra">Contraseña:</label>
                        <a class="btn-floating btn-small  transparent" onclick="revelarContrasesionesMobiles()" style="text-align: center; padding: 0"><i class="material-icons black-text">remove_red_eye</i></a>
                    </div>          
                </li> 
                <li>
                    <a href="AngelRecuperarContraseña.html" > ¿Olvidaste Tu contraseña?</a>
                </li>
                <li>
                    <button class="btn-large brown lighten-2 waves-effect waves-light" type="submit" name="action">Entrar<i class="white-text material-icons right">send</i>
                    </button>
                </li>
                <li><a href="AngelLogIn.html"><i class="material-icons right">assignment_ind</i>¿Eres usuario?</a></li>


            </ul>

        <div class="row flow-text valign-wrapper"  >
            <div class="col s10 m7 l6 white offset-m5 offset-l6 offset-s1" style="text-align: center;">
                <h3>¡Registrate operador!</h3><h4>Ingresa los datos que te solicitamos</h4>
                <h4><i class="large material-icons">public</i></h4>
                <form action="registra_operador" method="post">
                    <div class="input-field col s12 m3 l3">   
                        <input type="text" onkeypress="letras()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" name="nombre" class="validate" id="nombre" required placeholder="Nombre(s)">
                        <label for="nombre">Nombre</label>

                    </div>

                    <div class="input-field col s12 m3 l3">   
                        <input type="text" onkeypress="letras()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" name="apellidos" class="validate" id="nombre" required placeholder="Apellidos(s)">
                        <label for="apellidos">Apellidos</label>

                    </div>
                    
                    <div class="input-field col s12 m6 l6">
                        <input type="text" onkeypress="email()" name="correo" id="correo" class="validate" pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" required placeholder="Correo electronico">
                        <label for="correo">Email:</label>

                    </div>
                    <div class="input-field col s6 m3 l3">
                        <input class=" col s10" onchange="if (this.checkValidity())
                                    form.ccontra.pattern = this.value;" type="password" onkeypress="alfanumerico()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" class="validate" name="contra" id="contra" required placeholder="Contraseña">
                        <label for="contra">Contraseña:</label><a class="btn-floating  btn-small col s2 transparent" onclick="revelarContra1()" style="text-align: center;padding: 0"><i class="material-icons black-text left">remove_red_eye</i></a>

                    </div>
                    <div class="input-field col s6 m4 l4">
                        <input class="col s10" onchange="this.setCustomValidity(this.validity.patternMismatch ? '¡Por favor ingrese contraseñas que coincidan!' : '');" type="password" oninput="check(this)" onkeypress="alfanumerico()" pattern="^[A-Z a-z 0-9 \u00E0-\u00FC À-ÿ]+$" class="validate" name="ccontra" id="ccontra" required placeholder="Confirmar contraseña">
                        <label for="ccontra">Confirma Cont.</label><a class="btn-floating btn-small col s2 transparent" onclick="revelarContra2()" style="text-align: center; padding: 0"><i class="material-icons black-text left">remove_red_eye</i></a>

                    </div>

                    <button  class="btn-large brown lighten-2 col m3 s6 l3 white-text waves-effect waves-light" type="submit" name="action">Registrar<i class="black-text material-icons right">send</i>
                    </button>              
                </form>
            </div>        
        </div>

    </body>
